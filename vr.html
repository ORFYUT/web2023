<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#e44d93"></a-box>
      <a-box position="-3 0.5 -3" rotation="0 45 0" color="#00a0de"></a-box>
      <a-box position="3 0.5 -5" rotation="0 45 0" color="#ee7b1a"></a-box>
      <a-sphere position="0 0.8 -5" radius="0.9" color="#e5171f"></a-sphere>
      <a-sphere position="3 0.8 -3" radius="0.9" color="#522886"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#0078ba"></a-cylinder>
      <a-cylinder position="1 0.75 -7" radius="0.5" height="1.5" color="#a9cc51"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="7" color="#019a66"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
